name: build-windows-app

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          check-latest: true

      - name: Install MSYS2 MINGW64 toolchain
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc
          path-type: inherit

      - name: Test
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: "1"
          CC: gcc
          CXX: g++
        run: go test ./...

      - name: Build exe
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: "1"
          CC: gcc
          CXX: g++
          APP: PrinterCalibrationUtility.exe
          DIST: dist
        run: |
          mkdir -p "$DIST"
          go build -o "$DIST/$APP" .

      - name: Package zip
        shell: pwsh
        run: |
          Compress-Archive -Path dist/PrinterCalibrationUtility.exe -DestinationPath dist/PrinterCalibrationUtility-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PrinterCalibrationUtility-windows
          path: dist/PrinterCalibrationUtility-windows.zip

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: PrinterCalibrationUtility-windows

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: PrinterCalibrationUtility-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
